    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="img/profile.png" alt="Ryan L McIntyre profile image">
                    <div class="intro-text">
                        <h1 class="name">{{ site.title.header }}</h1>
                        <hr class="star-light">
								<div class="row">
									<h2 class="skills">{{ site.skills.heading }}</h2>
									<p>{{ site.skills.subheading }}</p>
									<br/><br/>
									{% for skill in site.skills.technical %}
										<div class="col-sm-2">
											<h3 class="skills"><b class="devicons devicons-{{ skill.devicon }}"></b>
												<br/>
												<br/>
												<div>{{ skill.title }}</div></h3>
											<br/>
											<!-- /col -->
										</div>
									{% endfor %}
								<!-- /row -->
								</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
