
    <!-- Portfolio Grid Section -->
    <section id="skillset">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2><b class="fa fa-picture-o"></b> Skill Set</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
								<div class="row">
									<h3>Current Focus</h3>
									{% for skill in site.skills.current_focus %}
										<div class="col-lg-2 col-md-3 col-sm-3 col-xs-4">
											<h3 class="skills"><b class="nerd-fonts {{ skill.devicon }}"></b>
												<br/>
												<div>{{ skill.title }}</div></h3>
											<br/>
											<!-- /col -->
										</div>
									{% endfor %}
								<!-- /row -->
								</div>
								<div class="row">
									<h3>Experience with</h3>
									{% for skill in site.skills.technical %}
										<div class="col-lg-2 col-md-3 col-sm-3 col-xs-4">
											<h3 class="skills"><b class="nerd-fonts {{ skill.devicon }}"></b>
												<br/>
												<div>{{ skill.title }}</div></h3>
											<br/>
											<!-- /col -->
										</div>
									{% endfor %}
								<!-- /row -->
								</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
